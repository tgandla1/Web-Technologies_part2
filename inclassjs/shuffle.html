<script>
function shuffle(ar) {
    var ctr = ar.length, temp, index;


    while (ctr > 0) {

        index = Math.floor(Math.random() * ctr);

        ctr--;

        temp = ar[ctr];
        ar[ctr] = ar[index];
        ar[index] = temp;
    }
    return ar;
}
var Array = [1, 2, 3, 4, 5, 6];
document.write(shuffle(Array));

</script>
